<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reunion Shirt Designs</title>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="">T-shirt</a></li>
            <li><a href="compare.html">Compare</a></li>
            <li><a href="background.html">Backgrounds</a></li>
        </ul>
    </div>
    <!-- <div class="shirt-preview"> -->
        <img id="shirtBase" src="./images/shirt-backs/White-Back.png" alt="White Back Tshirt Base">
        <img id="designOverlay" src="./images/back-designs/Cartoon-pride.png" alt="Cartoon Map of USA with Pride Map Pins">
        
    <!-- </div> -->
    <div class="dropdown">
        <select id="shirtSelect">
            <option value="White-Back.png">White</option>
            <option value="Yellow-Back.png">Yellow</option>
        </select>
        <select id ="designSelect">
            <option value="Cartoon-pride.png">Cartoon Pride</option>
            <option value="Old Map-Pins.png">old round pins</option>
        </select>
    </div>
    <div class="color-select">
        <button class="shirt-button" data-shirt="White-Back.png" style="background-color:#f5f5f5"></button>
        <button class="shirt-button" data-shirt="Yellow-Back.png" style="background-color:#ffe876"></button>
    </div>

    <script>
        const shirtSelect = document.getElementById("shirtSelect");
        const designSelect = document.getElementById("designSelect");
        const shirtBase = document.getElementById("shirtBase");
        const designOverlay = document.getElementById("designOverlay");
        const buttons = document.querySelectorAll(".shirt-button")

        shirtSelect.addEventListener("change", () => {
            shirtBase.src = "./images/shirt-backs/" + shirtSelect.value;
        });

        designSelect.addEventListener("change", () => {
            designOverlay.src = "./images/back-designs/" + designSelect.value;
        })

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const shirtFile = button.getAttribute("data-shirt");
                shirtBase.src = "./images/shirt-backs/" + shirtFile;
            })
        })
    </script>
</body>
</html>
