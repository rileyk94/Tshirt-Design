<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reunion Shirt Designs</title>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="">T-shirt</a></li>
            <li><a href="compare.html">Compare</a></li>
            <li><a href="background.html">Backgrounds</a></li>
        </ul>
    </div>
    <div class="shirt-preview">
        <img id="shirtBase" src="./images/blank-shirts/White Back.jpg" alt="White Back Tshirt Base">
        <img id="designOverlay" src="./images/back-designs/cartoon bright green star.png" alt="Cartoon Map of USA with Pride Map Pins" width="350" height="auto">
    </div>
    <select id="shirtSelect">
        <option value="White Back.jpg">White</option>
        <option value="Ash Back.jpg">Ash</option>
        <option value="Vintage White Back.jpg">Vintage White</option>
        <option value="Silver Back.jpg">Silver</option>
        <option value="Baby Blue Back.jpg">Baby Blue</option>
        <option value="Ocean Blue Back.jpg">Ocean Blue</option>
        <option value="Aqua Back.jpg">Aqua</option>
        <option value="Turquoise Back.jpg">Turquoise</option>
        <option value="Heather Columbia Blue Back.jpg">Heather Columbia Blue</option>
        <option value="Light Blue Back.jpg">Light Blue</option>
        <option value="Steel Blue Back.jpg">Steel Blue</option>
        <option value="Heather Aqua Back.jpg">Heather Aqua</option>
        <option value="Heather Royal Back.jpg">Heather Royal</option>
        <option value="True Royal Back.jpg">True Royal</option>
        <option value="Navy Back.jpg">Navy</option>
        <option value="Navy Heather Back.jpg">Navy Heather</option>
        <option value="Heather Mint Back.jpg">Heather Mint</option>
        <option value="Leaf Back.jpg">Leaf</option>
        <option value="Heather Kelly Back.jpg">Heather Kelly</option>
        <option value="Forest Back.jpg">Forest</option>
        <option value="Kelly Back.jpg">Kelly</option>
        <option value="Army Back.jpg">Army</option>
        <option value="Military Green Back.jpg">Military Green</option>
        <option value="Olive Back.jpg">Olive</option>
        <option value="Heather Olive Back.jpg">Heather Olive</option>
        <option value="Heather Green Back.jpg">Heather Green</option>
    </select>
    <select id ="designSelect">
        <option value="cartoon bright green star.png">cartoon bright green star</option>
        <option value="cartoon red pin.png">cartoon red pin</option>
        <option value="cartoon yellow star.png">cartoon yellow star</option>
        <option value="old flags outlined.png">old flags outlined</option>
        <option value="old round pins.png">old round pins</option>
    </select>


    <script>
        const shirtSelect = document.getElementById("shirtSelect");
        const shirtBase = document.getElementById("shirtBase");

        shirtSelect.addEventListener("change", () => {
            shirtBase.src = "./images/blank-shirts/" + shirtSelect.value;
        });
    </script>
</body>
</html>
